<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speech Synthesis Reveal</title>
  <link rel="stylesheet" href="assets/styles/global.css" />
  <script src="assets/scripts/reveal.js" type="module"></script>
</head>
<body>
  <main>
    <section id="reveal">
      <h2>Reveal - Speech Synthesis</h2>
      <img id="face" src="assets/images/smiling.png" alt="Smiling face" />
      <textarea id="text-to-speak" rows="5" placeholder="Type something to speak..."></textarea>
      <select id="voice-select">
        <option disabled selected>Select a voice</option>
      </select>
      <button id="speak-button">Speak</button>
    </section>
  </main>
</body>
</html>
